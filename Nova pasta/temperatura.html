<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var temp = parseFloat(prompt("Insira temperatura:"))
        if (temp <= 10){
            alert("Frio")
        }
        else if (temp >= 11, temp <= 20){
            alert("Moderado")
        }
        else if (temp >= 21, temp <=30 ){
            alert("Quente")
        }
        else{
            alert("Muito quente")
        }
    </script>
</body>
</html>

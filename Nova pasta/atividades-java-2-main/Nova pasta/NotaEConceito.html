<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var nota = parseInt(prompt("Digite a nota"));
    if (nota >= 90 && nota <= 100) {
        alert("A");
    } 
    else if (nota >= 80 && nota <= 89) {
        alert("B");
    } 
    else if (nota >= 70 && nota <= 79) {
        alert("C");
    } 
    else if (nota >= 60 && nota <= 69) {
        alert("D");
    } 
    else {
        alert("F");
    }

    </script>
</body>
</html>

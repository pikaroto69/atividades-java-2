<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var pedido = parseInt(prompt("Digite o prato desejado: Linguiça Toscana = 1 Strogonoff = 2 Miojo = 3 Temaki = 4 "))
        if(pedido == 1 ){
            alert("Linguiça toscana: R$18,99")
        }
        else if(pedido == 2){
            alert("Strogonoff: R$29,99")
        }
        else if(pedido == 3){
            alert("Miojo: R$3,99")
        }
        else if(pedido == 4){
            alert("Temaki: R$14,90")
        }
        else{
            alert("Pedido não encontrado")
        }
    </script>
</body>
</html>
